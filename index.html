</div>

		<ul data-role="listview" data-inset="true" data-theme="c">

                    Lunes
                </option>
                <option value="Martes">
                    Martes
                </option>
                <option value="Miercoles">
                    Miercoles
                </option>
                <option value="Jueves">
                    Jueves
                </option>
                <option value="Viernes">
                    Viernes
                </option>
                <option value="Todos">
                    Todos
                </option>
            </select>
        </div>	
        <ul data-role="listview" data-inset="true" id="listaclientes" data-filter="true" data-filter-placeholder="Escribe Nombre">        	
        </ul>
    </div>
	<div data-role="footer">        
        <a class="ui-btn-right" id="regresarcli" data-role="button" data-rel="back"
        data-theme="b" data-icon="back" data-iconpos="left" data-direction="reverse">Regresar</a>
